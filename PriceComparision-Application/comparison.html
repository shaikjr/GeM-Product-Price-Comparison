<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Comparison</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">PriceCompare</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item active"><a class="nav-link" href="comparison.html">Compare</a></li>
        <li class="nav-item"><a class="nav-link" href="wishlist.html">Wishlist</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">Product Detail</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container mt-5">
    <h2>Search Results</h2>
    <!-- Sorting and Filtering Options -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="sortSelect">Sort By:</label>
        <select id="sortSelect" class="form-control">
          <option value="default">Default</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="rating">Rating</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="priceRange">Max Price: <span id="maxPriceLabel">$1000</span></label>
        <input type="range" class="form-control-range" id="priceRange" min="0" max="1000" value="1000">
      </div>
    </div>
    
    <!-- Products Container -->
    <div id="productsContainer" class="row">
      <!-- Product cards will be appended here -->
    </div>
  </div>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
